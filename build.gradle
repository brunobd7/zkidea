plugins {
    id 'org.jetbrains.intellij' version '1.1.4'
    id 'java'
}

group 'org.zkoss.zkidea'
version '0.1.13'

repositories {
    mavenCentral()

    maven {
        url 'https://dl.bintray.com/jetbrains/intellij-plugin-service'
    }

}

dependencies {
    'org.jsoup:jsoup:1.13.1'
}

intellij {
    version = '2021.2'
    plugins = ['maven', 'com.intellij.java']
}
patchPluginXml {
    untilBuild = null
}